<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명운(命運) - 당신의 길을 비추는 지혜</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <header class="app-header">
            <h1><a href="/">명운(命運)</a></h1>
            <p>당신의 길을 비추는 지혜</p>
        </header>

        <nav class="tab-nav">
            <button class="tab-link active" data-tab="saju">
                <div class="tab-shape shape-square"></div>
                <span class="tab-text">사주팔자</span>
            </button>
            <button class="tab-link" data-tab="today">
                <div class="tab-shape shape-circle"></div>
                <span class="tab-text">오늘의 운세</span>
            </button>
            <button class="tab-link" data-tab="astro">
                <div class="tab-shape shape-triangle"></div>
                <span class="tab-text">점성술</span>
            </button>
            <button class="tab-link" data-tab="love">
                <div class="tab-shape shape-hexagon"></div>
                <span class="tab-text">연애운</span>
            </button>
        </nav>

        <main class="content-area">
            <p id="current-tab-description" class="section-description"></p>
            <!-- 탭 1: 사주팔자 -->
            <section id="saju" class="tab-content active">
                <h2>사주팔자 분석</h2>
                <form id="saju-form" class="input-form">
                    <div class="form-group">
                        <label for="saju-name">이름 (선택)</label>
                        <input type="text" id="saju-name" placeholder="이름">
                    </div>
                    <div class="form-group">
                        <label for="saju-birthdate">생년월일</label>
                        <input type="date" id="saju-birthdate" required>
                    </div>
                    <div class="form-group">
                        <label for="saju-birthtime">출생시간</label>
                        <select id="saju-birthtime">
                            <option value="-1">모름</option>
                            <option value="0">00:00 ~ 01:29 (자시)</option>
                            <option value="1">01:30 ~ 03:29 (축시)</option>
                            <option value="2">03:30 ~ 05:29 (인시)</option>
                            <option value="3">03:30 ~ 05:29 (묘시)</option>
                            <option value="4">05:30 ~ 07:29 (진시)</option>
                            <option value="5">07:30 ~ 09:29 (사시)</option>
                            <option value="6">09:30 ~ 11:29 (오시)</option>
                            <option value="7">11:30 ~ 13:29 (미시)</option>
                            <option value="8">13:30 ~ 15:29 (신시)</option>
                            <option value="9">15:30 ~ 17:29 (유시)</option>
                            <option value="10">17:30 ~ 19:29 (술시)</option>
                            <option value="11">19:30 ~ 21:29 (해시)</option>
                            <option value="12">21:30 ~ 23:29 (자시)</option>
                        </select>
                    </div>
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label>달력</label>
                            <div>
                                <input type="radio" id="saju-solar" name="calendar" value="solar" checked> <label for="saju-solar">양력</label>
                                <input type="radio" id="saju-lunar" name="calendar" value="lunar"> <label for="saju-lunar">음력</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>성별</label>
                             <div>
                                <input type="radio" id="saju-male" name="gender" value="male" checked> <label for="saju-male">남자</label>
                                <input type="radio" id="saju-female" name="gender" value="female"> <label for="saju-female">여자</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">결과 보기</button>
                </form>
                <div id="saju-result" class="result-area"></div>
            </section>

            <!-- 탭 2: 오늘의 운세 -->
            <section id="today" class="tab-content">
                <h2>오늘의 운세</h2>
                <form id="today-form" class="input-form">
                     <div class="form-group">
                        <label for="today-birthdate">생년월일 (선택)</label>
                        <input type="date" id="today-birthdate">
                    </div>
                    <button type="submit" class="submit-btn">오늘의 운세 보기</button>
                    <button type="button" id="today-random" class="submit-btn-secondary">랜덤 운세 보기</button>
                </form>
                <div id="today-result" class="result-area"></div>
            </section>

            <!-- 탭 3: 점성술 -->
            <section id="astro" class="tab-content">
                <h2>나의 별자리 찾기</h2>
                <form id="astro-form" class="input-form">
                    <div class="form-group">
                        <label for="astro-birthdate">생년월일</label>
                        <input type="date" id="astro-birthdate" required>
                    </div>
                     <div class="form-group">
                        <label for="astro-birth-city">출생 도시 (선택)</label>
                        <input type="text" id="astro-birth-city" placeholder="예: 서울">
                    </div>
                    <button type="submit" class="submit-btn">별자리 확인하기</button>
                </form>
                <div id="astro-result" class="result-area"></div>
            </section>

            <!-- 탭 4: 연애운 -->
            <section id="love" class="tab-content">
                <h2>연애운</h2>
                <form id="love-form" class="input-form">
                    <div class="form-group">
                        <label for="love-my-birthdate">나의 생년월일</label>
                        <input type="date" id="love-my-birthdate" required>
                    </div>
                    <div class="form-group">
                        <label for="love-partner-birthdate">상대방 생년월일 (선택)</label>
                        <input type="date" id="love-partner-birthdate">
                    </div>
                    <div class="form-group">
                        <label for="love-status">현재 관계</label>
                        <select id="love-status">
                            <option value="crush">썸/짝사랑</option>
                            <option value="dating">연애중</option>
                            <option value="broken-up">헤어진 후</option>
                            <option value="blind-date">소개팅 전</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">연애운 보기</button>
                </form>
                <div id="love-result" class="result-area"></div>
            </section>
        </main>

        <footer class="app-footer">
            <p>&copy; 2026 명운(命運). All rights reserved.</p>
            <p class="disclaimer">본 서비스의 결과는 참고용이며, 인생의 중요한 결정에 대한 책임은 본인에게 있습니다.</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
